<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deteksi Penyakit Kulit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMsg {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }

    a {
      margin-top: 1.5rem;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Deteksi Penyakit Kulit</h2>

  <form id="predictForm">
    <input type="text" id="imageUrl" placeholder="Masukkan URL gambar..." required />
    <button type="submit">Proses Deteksi</button>
    <p id="errorMsg"></p>
  </form>

  <a href="riwayat.html">Lihat Riwayat Deteksi</a>

  <script>
    const form = document.getElementById("predictForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      const image = document.getElementById("imageUrl").value.trim();

      if (!token) {
        errorMsg.textContent = "Harap login terlebih dahulu.";
        return;
      }

      if (!image) {
        errorMsg.textContent = "URL gambar tidak boleh kosong.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ image })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "Terjadi kesalahan saat mendeteksi.";
        } else {
          localStorage.setItem("hasilDeteksi", JSON.stringify(data));
          window.location.href = "hasil.html";
        }
      } catch (err) {
        errorMsg.textContent = "Gagal menghubungi server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
