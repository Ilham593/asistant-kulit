<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
      white-space: pre-wrap;
    }

    a {
      margin-top: 1rem;
      text-align: center;
      display: block;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Register</h2>

  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <pre id="result"></pre>
  </form>

  <a href="login.html">Sudah punya akun? Login di sini</a>

  <script>
    const form = document.getElementById("registerForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        result.textContent = "Semua field wajib diisi.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          result.style.color = "green";
          result.textContent = "Registrasi berhasil! Mengarahkan...";
          setTimeout(() => {
            window.location.href = "prediksi.html";
          }, 1000);
        } else {
          result.style.color = "red";
          result.textContent = data.msg || "Registrasi gagal.";
        }
      } catch (error) {
        console.error(error);
        result.textContent = "Gagal menghubungi server.";
      }
    });
  </script>

</body>
</html>
