<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hasil Deteksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: left;
    }

    .card p {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Hasil Deteksi</h2>

  <div id="container"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("hasilDeteksi"));
    const container = document.getElementById("container");

    if (!data) {
      container.innerHTML = `<p class="error">Data tidak ditemukan. Silakan ulangi proses deteksi.</p>`;
    } else {
      container.innerHTML = `
        <div class="card">
          <p><strong>Jenis Penyakit:</strong> ${data.penyakit}</p>
          <p><strong>Akurasi Deteksi:</strong> ${(data.akurasi * 100).toFixed(2)}%</p>
          <p><strong>Deskripsi:</strong> ${data.deskripsi || "-"}</p>
          <button id="keSaran">Lihat Saran Penanganan</button>
        </div>
      `;

      document.getElementById("keSaran").addEventListener("click", () => {
        window.location.href = "saran.html";
      });
    }
  </script>

</body>
</html>
